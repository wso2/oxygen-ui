# This workflow will release the packages.

name: ğŸš€ Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "LICENSE"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  SHOULD_GENERATE_CHANGESET: "true"

jobs:
  release:
    name: ğŸ“¦ Release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        id: build
        run: pnpm build

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        if: ${{ env.SHOULD_GENERATE_CHANGESET == 'true' }}
        id: changesets
        uses: changesets/action@v1.4.9
        with:
          title: "[Release] [GitHub Action] Update package versions"
          publish: pnpm run publish:packages
          version: pnpm run version:packages
          commit: "[Oxygen UI Release] [GitHub Action] [Release] [skip ci] update package versions"
