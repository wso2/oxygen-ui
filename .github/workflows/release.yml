# This workflow will release the packages.

name: üöÄ Release

on:
  push:
    branches: [next]
    paths-ignore:
      - 'LICENSE'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  SHOULD_GENERATE_CHANGESET: 'true'

jobs:
  release:
    name: üì¶ Release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: ü•° Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: üü¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: üß© Install Dependencies
        id: install-dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build
        id: build
        run: pnpm build

      - name: üì£ Create Release Pull Request or Publish to npm
        if: ${{ env.SHOULD_GENERATE_CHANGESET == 'true' }}
        id: changesets
        uses: changesets/action@v1.4.9
        with:
          title: '[Release] [GitHub Action] Update package versions'
          publish: pnpm run publish:packages
          version: pnpm run version:packages
          commit: '[Oxygen UI Release] [GitHub Action] [Release] [skip ci] update package versions'
        env:
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
