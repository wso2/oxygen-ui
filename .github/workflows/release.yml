# This workflow will release the packages.

name: ğŸš€ Release

on:
  push:
    branches: [main]
    paths-ignore:
      - 'LICENSE'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}
  NPM_TOKEN: ${{ secrets.WSO2_NPM_TOKEN }}

jobs:
  release:
    name: ğŸ“¦ Release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]

    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        id: build
        run: pnpm build

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1.4.9
        with:
          title: '[Release] [GitHub Action] Update package versions'
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "[WSO2 Release] [GitHub Action] [Release] [${{ github.ref_name }}] [skip ci] update package versions"
        env:
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: âš™ï¸ Setup Pages to Deploy Documentation
        if: steps.changesets.outputs.published == 'true'
        id: setup-pages
        uses: actions/configure-pages@v5

      - name: ğŸŒ© Upload Documentation Artifact
        if: steps.changesets.outputs.published == 'true'
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/oxygen-ui-docs/dist

      - name: ğŸ”¥ Deploy to GitHub Pages
        if: steps.changesets.outputs.published == 'true'
        id: deploy-gh-pages
        uses: actions/deploy-pages@v4
