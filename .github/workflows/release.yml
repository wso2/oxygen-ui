# This workflow will release the packages.

name: ðŸš€ Release

on:
  push:
    branches: [next]
    paths-ignore:
      - 'LICENSE'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN_WSO2 }}
  SHOULD_GENERATE_CHANGESET: 'true'
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WSO2 }} # <-- important for pnpm auth

jobs:
  release:
    name: ðŸ“¦ Release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: ðŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ðŸ§© Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build
        run: pnpm build

      - name: ðŸ” Setup npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WSO2 }}

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        if: ${{ env.SHOULD_GENERATE_CHANGESET == 'true' }}
        id: changesets
        uses: changesets/action@v1
        with:
          title: '[Release] [GitHub Action] Update package versions'
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "[WSO2 Release] [GitHub Action] [Release] [${{ github.ref_name }}] [skip ci] update package versions"
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_WSO2 }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_WSO2 }}
