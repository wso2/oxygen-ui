# This workflow will deploy the docs as static content to GitHub Pages

name: ğŸ“˜ Deploy Documentation

on:
  pull_request:
    types: [closed]
    branches: [main]

  workflow_dispatch:
    inputs:
      basePath:
        description: |
          The base path to deploy the docs to. Default is "oxygen-ui" (https://wso2.github.io/oxygen-ui/).
          Note: Do not include a leading or trailing slash.
        default: "oxygen-ui"
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GH_TOKEN: ${{ secrets.UI_BOT_TOKEN }}

jobs:
  deploy:
    if: |
      (github.event.pull_request.merged == true && 
      contains(github.event.pull_request.head.ref, 'changeset-release')) ||
      github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]
    steps:
      - name: â³ Wait for Release Workflow
        if: github.event_name == 'pull_request'
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: ğŸ“¦ Release
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}
          timeoutSeconds: 1800
          intervalSeconds: 30

      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false
          cache: true
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Project
        id: build
        run: |
          pnpm build

      - name: âš™ï¸ Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v5

      - name: ğŸŒ© Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/oxygen-ui-docs/dist

      - name: ğŸ”¥ Deploy to GitHub Pages
        id: deploy-gh-pages
        uses: actions/deploy-pages@v4
