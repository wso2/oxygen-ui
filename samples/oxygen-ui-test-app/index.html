<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxygen UI test App</title>
    <style>
      html[data-color-scheme='dark'] {
        --background: #000;
      }

      html[data-color-scheme='light'] {
        --background: #fff;
      }

      html[data-color-scheme='dark'] body {
        background-color: var(--background) !important;
        background-attachment: fixed;
        background-image:
          radial-gradient(circle at 30% 10%, rgba(255, 117, 2, 0.3) 0%, rgba(0,0,0,0) 40%),
          radial-gradient(circle at 60% 40%, rgba(69, 30, 175, 0.14) 0%, rgba(0,0,0,0) 70%),
          radial-gradient(circle at center, rgba(0,0,0,0.6) 0%, var(--background) 100%);
        background-blend-mode: screen;
      }

      html[data-color-scheme='light'] body {
        background-color: var(--background) !important;
        background-attachment: fixed;
        background-image:
          radial-gradient(circle at 25% 15%, rgba(255, 117, 2, 0.2) 0%, rgba(255,255,255,0) 60%),
          radial-gradient(circle at 50% 40%, rgba(69, 30, 175, 0.1) 0%, rgba(255,255,255,0) 20%),
          radial-gradient(circle at center, rgba(255,255,255,0.9) 0%, var(--background) 100%);
        background-blend-mode: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
